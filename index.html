<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="header">Tic Tac Toe</h1>
    </header>
    <div class="game-container">
      <div class="cell" data-id="00">X</div>
      <div class="cell" data-id="01"></div>
      <div class="cell" data-id="02"></div>
      <div class="cell" data-id="10"></div>
      <div class="cell" data-id="11"></div>
      <div class="cell" data-id="12"></div>
      <div class="cell" data-id="20"></div>
      <div class="cell" data-id="21"></div>
      <div class="cell" data-id="22"></div>
    </div>

    <div class="menu">
      <button class="new-game btn">New Game</button>
      <button class="restart btn">Restart</button>
    </div>

    <div class="popup">
      <header class="form-header">
        <h2>Players Detail</h2>
      </header>
      <div class="form">
        <label for="player-1">
          <input
            id="player-1"
            class="input"
            type="text"
            placeholder="Player-1 Name"
            value="Player-1"
          />
        </label>

        <label for="player-2">
          <input
            id="player-2"
            class="input"
            type="text"
            placeholder="Player-2 Name"
            value="Player-2"
          />
        </label>
        <button class = "start-btn btn">Start</button>
      </div>
    </div>

    <div class="scoreboard p1-scoreboard">
        <h2 class="p1-scoreboard-name">Shubham</h2>
        <h3 class = "p1-result">Loser :(</h3>
    </div>
    <div class="scoreboard p2-scoreboard">
        <h2 class="p2-scoreboard-name">Vandana</h2>
        <h3 class = "p2-result">Winner :)</h3>

    </div>
  </body>
  <script src="./scripts/app.js"></script>
</html>
